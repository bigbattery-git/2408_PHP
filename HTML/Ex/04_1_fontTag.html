<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>h1 태그 입니다.</h1>

    <!-- 
        <h1> ~ <h6> : h 태그 -> 제목
    -->
    <h2>h2 태그 입니다.</h2>
    <hr>
    <!-- hr : 구분선 -->
    <p>
        안녕하세요.<br>
        누구누구입니까?
    </p>

    <!--
        <br> : 엔터(개행) 태그 
     -->
    <!-- <P></P> : 하나의 문단을 표시할 때 사용 -->

    <p>
        P태그 입니다.
    </p>

    <!-- <strong>, <b> 텍스트 진하게 표시할 때  -->
    
    <strong>strong</strong>
    <br>
    <b>b tag</b>
    <!-- <em>, <i> 텍스트 기울림 체 -->
    
    <br><br>
    <em>em체</em>
    <br>
    <i>i체</i>
</body>
</html>

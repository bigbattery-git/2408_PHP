<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table, th, td
    {
      border: 1px solid #000000;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- 성적표 작성 -->
  <table>    
    <caption>성적표</caption>
    <colgroup>
      <col>
      <col>
      <col style="background-color: aqua;">
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>과학</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>90점</td>
        <td>80점</td>
        <td>50점</td>
        <td>60점</td>
      </tr>
      <tr>
        <!-- <td>1반</td> -->
        <td>김영희</td>
        <td>50점</td>
        <td>60점</td>
        <td>90점</td>
        <td>80점</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">평균</th>
        <!-- <td></td> -->
        <td>70점</td>
        <td>70점</td>
        <td>70점</td>
        <td>70점</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>

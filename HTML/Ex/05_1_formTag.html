<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="./04_2_listTage.html">
    <fieldset>
      <legend>로그인 정보</legend>
      <label for="id">ID</label>
      <input type="text" id="id" maxlength="10" placeholder="10글자 이내" required>
  
      <br>
  
      <label for="pw">PW</label>
      <input type="password" id="pw" required>
    </fieldset>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email">

    <br>

    <label for="num">숫자 증감</label>
    <input type="number" name="number" id="num" min="0" max="30">

    <br>
    <label for="read">readonly</label>
    <input type="text" value="readonly" id="read">
    <br>

    <input type="submit">
    <input type="reset">
    <input type="button" value="그냥 버튼">
    <button type="button">그냥 버튼 2</button>

    <br>

    <input type="checkbox" name="fruit" id="banana" checked>
    <label for="banana">바나나</label><br>
    
    <input type="checkbox" name="fruit" id="apple">
    <label for="apple">사과</label><br>

    <input type="checkbox" name="fruit" id="peach">
    <label for="peach">복숭아</label><br>

    <input type="checkbox" name="fruit" id="orange">
    <label for="orange">오랜지</label><br>

    <input type="checkbox" name="fruit" id="grape">
    <label for="grape">포토</label><br>

    <input type="radio" name="foods" id="bulgogi">
    <input type="radio" name="foods" id="kimbob">
    <input type="radio" name="foods" id="ramen">

    <br>
    <textarea name="area" id="textarea" cols="50" rows="1"></textarea>

    <br>
    <select name="" id="">
      <option value="0">피까츄</option>
      <option value="1">라이츄</option>
      <option value="2">파이리</option>
    </select>
  </form>
</body>
</html>

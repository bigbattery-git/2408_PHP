<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CoupangLogin.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="../img/logo-coupang.x2.20201201.png" alt="">
    </div>
    <div class="header-nav">
      <a href="#">이메일 로그인</a>
      <a href="">휴대폰번호 로그인</a>
      <a href="">QR코드 로그인</a>
    </div>
  </header>
  <main>
    <form action="" class="login">
      <div class="login-input">
        <div class="login-input-ID">
          <button type="button"><img src="#" alt=""></button>
          <input type="email" name="" id="">
          <button type="reset">X</button>
        </div>
        <div class="login-input-password">
          <button type="button"><img src="#" alt=""></button>
          <input type="password" name="" id="">
          <button type="button">E</button>
        </div>
        <div class="login-autologin">
          <input type="checkbox" name="" id="autoLogin">
          <label for="autoLogin">자동 로그인</label>
        </div>
        <div class="findIDPassward">
          <a href="#">아이디.비밀번호 찾기></a>
        </div>
      </div>
      <div class="login-loginButton">
        <button type="submit">로그인</button>
      </div>
      <hr>
      <div class="login-JoinButton">
        <button type="button">회원가입</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-companyInfo">
      <p>법인 고객이신가요?<br>
      사업자 회원으로 전용특가 혜택을 누려보세요.</p>
      <a href="#">쿠팡비즈 간편가입 ></a>
    </div>
    <div class="footer-Copyright">
      <p>©Coupang Corp. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>

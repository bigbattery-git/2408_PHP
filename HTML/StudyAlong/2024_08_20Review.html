    <form action="">
    <fieldset>
      <legend>문의사항은 이쪽으로 보내주세요!</legend>
      <label for="name">
        문의자 이름

      <input type="text" name="name" id="name" required placeholder="반드시 이름과 패스워드 입력" minlength="2" maxlength="5">
      <br>
      <label for="pw">비밀번호</label>

      <fieldset>
        <legend>문의사항의 대주제를 정해주세요</legend>
        <input type="checkbox" name="fight" id="fight"><label for="fight">게임대결</label><br>

        <input type="checkbox" name="question" id="question"><label for="question">문제제시</label>
      </fieldset>
      <label for="memo">문의사항 내용 작성해주세요</label><br>
      <textarea name="memo" id="memo"></textarea>      
    </fieldset>
    <fieldset>
      <legend>메시지를 수령하시겠습니까?</legend>
      <input type="radio" name="sendMassage" id="sendYes"><label for="sendYes">수령</label>
      <input type="radio" name="sendMassage" id="sendNo"><label for="sendNo">수령하지 아니함</label>
    </fieldset>
    <button type="submit">제출하기</button><br>

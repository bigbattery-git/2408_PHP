<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    .ball{      
      background-color: aqua;
      border:1px solid black;
      width: 200px;
      height: 100px;
      border-radius: 50%;
      animation: jump 1s;
    }
    @keyframes jump {
      from{transform: translateY(0)}
      to{transform : translateY(100px)}
    }
  </style>
</head>
<body>
  <div class="ball">

  </div>
</body>
</html>

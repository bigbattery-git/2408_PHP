<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" autocomplete="off">
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">
            아이디
          </label>
          <input type="text" name="id" id="id" minlength="4" maxlength="10" placeholder="4자 ~ 10자 사이, 공백없이" required>
        </li>
        <li>
          <label for="email">
            이메일
          </label>
          <input type="email" name="email" id="email">
        </li>
        <li>
          <label for="pw">
            비밀번호
          </label>
          <input type="password" name="pw" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
        </li>
        <li>
          <label for="pwagain">
            비밀번호 확인
          </label>
          <input type="password" name="pw" id="pwagain" required>
        </li>
        <li>
          <label for="dropbox">가입 경로</label>
          <select name="dropbox" id="dropbox">
            <option value="0">몰라요</option>
            <option value="1">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">
            메모
          </label>
          <textarea name="memo" id="memo" placeholder="남길 말씀이 있다면 여기에" rows="10"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>
        이벤트와 새로운 소식
      </legend>
      <input type="radio" name="sendMassage" id="send" checked>
      <label for="send">
        메일 수신
      </label>
      <input type="radio" name="sendMassage" id="nosend">
      <label for="nosend">
        메일 수신 안 함
      </label>
    </fieldset>
    <button type="submit">
      가입하기
    </button>
    <button type="button">취소</button>
  </form>
</body>
</html>
